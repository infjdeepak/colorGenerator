<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloors</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="coloors-generator">
        <div class="colors">
          <div class="color">
            <h2>Hex</h2>
            <div class="controls">
              <button class="adjust-btn">
                <img src="./icons/setting.svg" alt="" />
              </button>
              <button class="lock-btn">
                <img src="./icons/lock.svg" alt="lock" />
              </button>
            </div>
            <div class="sliders">
              <button class="close close-adjustment">X</button>
              <span>Hue</span>
              <input
                type="range"
                min="0"
                max="360"
                step="1"
                name="hue"
                class="hue-input"
                data-hue="0"
              />
              <span>Brightness</span>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="brightness"
                class="brightness-input"
                data-bright="0"
              />
              <span>Saturation</span>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="saturation"
                class="sat-input"
                data-sat="0"
              />
            </div>
          </div>
          <div class="color">
            <h2>Hex</h2>
            <div class="controls">
              <button class="adjust-btn">

                step="1"
                name="hue"
                class="hue-input"
                data-hue="1"
              />
              <span>Brightness</span>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="brightness"
                class="brightness-input"
                data-bright="1"
              />
              <span>Saturation</span>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="saturation"
                class="sat-input"
                data-sat="1"
              />
            </div>
          </div>
          <div class="color">

        <div class="panel-container">
          <div class="library-panel">
            <button class="library-btn">
              <img src="./icons/book.svg" alt="library" />
            </button>
            <p>Library</p>
          </div>
          <div class="generate-panel">
            <button class="generate-btn">
              <img src="./icons/sync.svg" alt="Generate" />
            </button>
            <p>Generate</p>
          </div>
          <div class="save-panel">
            <button class="save-btn">
              <img src="./icons/save.svg" alt="save" />
            </button>
            <p>Save</p>
          </div>
        </div>

        <div class="copy-container">
          <div class="copy-popup">
            <h3>Copied to clipboard !</h3>
            <h4>&#128077;</h4>
          </div>
        </div>
        <div class="save-container">
          <div class="save-popup">
            <button class="close-save-btn">X</button>
            <h3>Give a name to your palette!</h3>
            <input type="text" maxlength="10" class="save-name-input" />
            <button type="submit" class="submit-save-btn">Save</button>
          </div>
        </div>
        <div class="library-container">
          <div class="library-popup">
            <button class="close-library">X</button>
            <h3>Pick your palette.</h3>
          </div>
        </div>
      </section>
    </main>
